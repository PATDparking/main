<html lang="cs">
<head>

<body>
    <div class="container">
        
            <h1>TREZOR</h1>

            </div>

                <label for="nom10">10 Kč:</label>

            <div class="input-group">
                <button onclick="calculateAndSave()">Spočítat</button>
            </div>
    
            <h2>Celková částka: <span id="totalAmount">0</span> Kč</h2>
            
            <h2>Historie výpočtů:</h2>
            <div id="history"></div>
        </div>
    
        <script src="script.js"></script> <!-- Předpokládaný název vašeho JS souboru -->
